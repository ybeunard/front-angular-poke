<md-toolbar color="primary" class="filling-space">
  <div class="btn-header" i18n>Super project</div>

  <button  [disabled]="isLocaleLanguage('en')" class="btn-language-english btn-header" (click)="changeLanguage('en')" i18n>English</button>

</md-toolbar>
