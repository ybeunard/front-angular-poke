<div class="container">

  <button md-button (click)="runAction(action)">RUN</button>
  <p *ngIf="action">

    {{action.id}}
    {{action.module_id}}
    {{action.category}}
    {{action.label}}
    {{action.command}}
    {{action.args}}

  </p>
  <input [value]="args" (input)="args = $event.target.value" placeholder="Arguments">
  <div>{{console}}</div>

</div>
