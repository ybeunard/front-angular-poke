<div class="container" *ngIf="!errorMessageGetAction && !errorMessageActionIdIncorrect">

  <button md-button (click)="runAction(action.id)">RUN</button>
  <p *ngIf="action">

    {{action.id}}
    {{action.category}}
    {{action.label}}
    {{action.command}}

  </p>
  <input [value]="args" (input)="args = $event.target.value" placeholder="Arguments">
  <div id="consoleReturn" [innerHtml]="getConsoleReturn()"></div>

</div>
<div class="container-router" *ngIf="errorMessageGetAction"><div class="error">{{errorMessageGetAction}}</div></div>
<div class="container-router" *ngIf="errorMessageActionIdIncorrect"><div class="error">{{errorMessageActionIdIncorrect}}</div></div>
