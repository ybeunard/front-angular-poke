<div class="container" *ngIf="!errorMessageGetAction && !errorMessageActionIdIncorrect">

  <button md-button (click)="runAction(action.id)">RUN</button>
  <p *ngIf="action">

    {{action.id}}
    {{action.category}}
    {{action.label}}
    {{action.command}}

  </p>
  <input [value]="args" (input)="args = $event.target.value" placeholder="Arguments">
  <div id="consoleReturn" [innerHtml]="getConsoleReturn()"></div>

</div>
