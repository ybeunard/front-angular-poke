<div class="container action-component">

  <div class="description" *ngIf="!consoleReturn"> {{ action.command }} </div>
  <div class="console" *ngIf="consoleReturn" [innerHtml]="getConsoleReturn()"></div>
  <div class="run-action">

    <input [value]="args" (input)="args = $event.target.value" placeholder="Arguments">
    <button md-button class="button-type-3" (click)="runAction(action.id)">RUN</button>

  </div>

</div>
