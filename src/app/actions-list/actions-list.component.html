<div class="vertical-list-actions">
  <md-list>
    <md-list-item *ngFor="let module of listActionsSortByModule">
      <button md-button class="md-primary" (click)="changeVisibility(module)">{{ module.moduleName }}</button>
      <md-list [hidden]="!module.visibility">
        <md-list-item *ngFor="let action of module.actions">
          {{ action.label }}
        </md-list-item>
      </md-list>
    </md-list-item>
  </md-list>
</div>
