<div class="container">

  <md-list>

    <md-list-item *ngFor="let module of listActionsSortByModule">

      <button md-button (click)="changeVisibility(module)">{{ module.module.name }}</button>
      <md-list [hidden]="!module.visibility">



          <md-list-item *ngFor="let action of module.actions">

            <button md-button (click)="displayAction(action)">

              {{ action.label }}

            </button>

          </md-list-item>

      </md-list>

    </md-list-item>

  </md-list>
  <router-outlet></router-outlet>

</div>
